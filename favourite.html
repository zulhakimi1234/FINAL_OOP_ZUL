<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>feedback form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e0cac8;
            padding: 10px 20px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }

        .logo {
            flex: 1;
            text-align: center;
        }

        .logo p {
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            font-size: 28px;
            color: #442c2e;
            margin: 0;
        }

        .nav-button a {
            margin-left: 20px;
            color: #442c2e;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f8e9e9;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
        }

        .nav-button a:hover {
            background-color: #442c2e;
            color: #f8e9e9;
        }

        .mainWrapper {
            text-align: center;
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
            color: #442c2e;
        }

        .form-control0 {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            width: 400px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 400;
            font-size: 16px;
        }

        .default {
            padding: 12px 24px;
            background-color: #e0cac8;
            border: none;
            color: #442c2e;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
        }

        .default:hover {
            background-color: #442c2e;
            color: #e0cac8;
        }

        h2 {
            text-align: center;
            color: #442c2e;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 28px;
            margin-top: 20px;
        }

        hr {
            border: 0;
            clear: both;
            display: block;
            width: 96%;
            background-color: #ddd;
            height: 1px;
            margin: 20px auto;
        }

        #image-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
  </head>

  <body>
    <!--NAVIGATION-->
    <nav>
      <div class="logo">
          <p>GLAMSPHERE MAKEUP</p>
      </div>
      
      <div class="nav-button">
          <a href="index.html">HOME</a>
          <a href="#" style="padding: 10px; border-radius: 5px; background-color: #f8e9e9;">FAVOURITE</a>
      </div>
    </nav>

    <!--MAIN FORM-->
    <div class="mainWrapper">
      <label>File name:</label>
      <input id="fileName" type="text" class="form-control0">
      <label>Content:</label>
      <textarea id="fileContents" class="form-control0" row="5"></textarea>
      <br>
      <button id="btnCreate" class="default">CREATE</button>
      <button id="btnRead" class="default">READ</button>
      <button id="btnDelete" class="default">DELETE</button>
      <button id="btnUpdate" class="default">UPDATE</button>
    </div>

    <!--CALLING JS-->
    <script src="main.js"></script>
  </body>
</html>
